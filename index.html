<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img
          class="background-image-mobile"
          src="./images/bg-main-mobile.png"
          alt="background-image-mobile"
        />
        <img
          class="background-image-desktop"
          src="./images/bg-main-desktop.png"
          alt="background-image-desktop"
        />
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="card-front" />
          <div class="card-front-content">
            <img src="./images/card-logo.svg" alt="card-logo" />
            <p class="card-number">
              0000&nbsp;&nbsp;0000&nbsp;&nbsp;0000&nbsp;&nbsp;0000
            </p>
            <div class="card-bottom">
              <p>JANE APPLESEED</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="card-back" />
          <p>000</p>
        </div>
      </aside>

      <main>
        <form>
          <div class="form-item">
            <label for="name">CARDHOLDER NAME</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="form-item">
            <label for="number">CARD NUMBER</label><br />
            <input
              type="text"
              id="number"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="form-item">
            <label for="date">EXP. DATE (MM/YY) &nbsp;&nbsp; CVC</label>
            <div class="date-input-container">
              <input type="number" name="month" placeholder="MM" />
              <input type="number" name="year" placeholder="YY" />
              <input type="number" name="cvc" placeholder="e.g. 123" />
            </div>
          </div>

          <button>Confirm</button>
        </form>

        <div class="success">
          <img src="./images/icon-complete.svg" alt="icon-complete" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </main>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
